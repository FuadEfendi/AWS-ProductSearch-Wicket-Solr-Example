<table
    class=boxitem
    cellspacing=0>
    <tr>
        <td
            class="space"
            colspan=5><img
            height="8"
            src="spacer.gif"></td>
    </tr>
    <tr>
        <td
            width=24%
            align="center"><span
            class="price"
            wicket:id="price">[price]</span></td>
        <td></td>
        <td width=445><b><wicket:container wicket:id="productName0">[productName0]</wicket:container>&nbsp;<wicket:container wicket:id="manufacturer">[manufacturer]</wicket:container></b><br />
        <span class="itemDesc"><wicket:container wicket:id="description">[description]</wicket:container><br />
            <a wicket:id="linkToProduct2">More Product Info on&nbsp;<wicket:container wicket:id="productName1">[productName1]</wicket:container></a></span>
            <div style="color: #888">
                <wicket:container wicket:id="customCategory">[customCategory]</wicket:container>
                <br />UPC:&nbsp;
                <wicket:container wicket:id="UPC">[UPC]</wicket:container>
            </div></td>
        <td></td>
        <td
            width=24%
            align="center"><a
            wicket:id="linkToProduct"
            rel="nofollow"><img
                wicket:id="linkToImage"
                rel="nofollow" /></a></td>
    </tr>
    <tr>
        <td
            class="space"
            colspan=5><img
            height="8"
            src="spacer.gif"></td>
    </tr>
</table>
